<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Focus Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 360px;
      min-height: 500px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .header {
      text-align: center;
    }

    .header h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .timer-section {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
    }

    .timer-display {
      font-size: 48px;
      font-weight: bold;
      margin: 20px 0;
      font-family: 'Courier New', monospace;
    }

    .phase-indicator {
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 2px;
      opacity: 0.8;
      margin-bottom: 10px;
    }

    .controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-primary {
      background: #fff;
      color: #667eea;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 15px;
      text-align: center;
    }

    .stat-value {
      font-size: 28px;
      font-weight: bold;
      margin: 5px 0;
    }

    .stat-label {
      font-size: 12px;
      opacity: 0.8;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .motivation-quote {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 15px;
      font-style: italic;
      font-size: 14px;
      text-align: center;
      line-height: 1.6;
    }

    .quick-actions {
      display: flex;
      gap: 10px;
    }

    .action-btn {
      flex: 1;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.3s ease;
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 15px;
    }

    .progress-fill {
      height: 100%;
      background: #fff;
      border-radius: 10px;
      transition: width 0.3s ease;
    }

    .session-indicator {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 15px;
    }

    .session-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    .session-dot.completed {
      background: #fff;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üéØ Focus Assistant</h1>
      <p>Stay focused, achieve more</p>
    </div>

    <div class="timer-section">
      <div class="phase-indicator" id="phaseIndicator">Focus Time</div>
      <div class="timer-display" id="timerDisplay">25:00</div>
      
      <div class="session-indicator" id="sessionIndicator">
        <div class="session-dot"></div>
        <div class="session-dot"></div>
        <div class="session-dot"></div>
        <div class="session-dot"></div>
      </div>

      <div class="progress-bar">
        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
      </div>

      <div class="controls">
        <button class="btn-primary" id="startBtn">Start Session</button>
        <button class="btn-secondary hidden" id="stopBtn">Stop</button>
      </div>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-value" id="totalSessions">0</div>
        <div class="stat-label">Sessions</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="totalMinutes">0</div>
        <div class="stat-label">Minutes</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="streakDays">0</div>
        <div class="stat-label">Day Streak</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="distractions">0</div>
        <div class="stat-label">Blocked</div>
      </div>
    </div>

    <div class="motivation-quote" id="motivationQuote">
      "The secret of getting ahead is getting started."
    </div>

    <div class="quick-actions">
      <button class="action-btn" id="settingsBtn">‚öôÔ∏è Settings</button>
      <button class="action-btn" id="analyticsBtn">üìä Analytics</button>
      <button class="action-btn" id="sitesBtn">üö´ Sites</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
